       let AdsBoard = {};
       let userPresence = false;

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'session.php?action=check', false); // Синхронный запрос
        xhr.send();
        const sessionExists = xhr.responseText === 'true';
        if (sessionExists) {
            userPresence = true;
        } 
        AdsBoard.Header.draw();
        if (sessionExists) {
            AdsBoard.PageProfile.draw();
        } else {
            AdsBoard.PageBulletinBoard.draw();
        }
    });
    </script>
